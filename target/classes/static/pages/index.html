<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap 需要的響應式中繼標籤 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dietary assistant</title>

    <!-- CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap-datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- inder 字體 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inder&display=swap">

    <!-- 自定義 -->
    <link rel="stylesheet" href="/dietary_assistant/page/common.css">
    <link rel="stylesheet" href="/dietary_assistant/page/userInfo.css">
    <link rel="stylesheet" href="/dietary_assistant/page/dietDiary.css">
    <link rel="stylesheet" href="/dietary_assistant/page/myFood.css">
    <link rel="stylesheet" href="/dietary_assistant/page/myChart.css">

    <!-- JavaScript -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- jQuery 庫 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <!-- bootstrap-datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-TW.min.js" defer></script>
    <!-- vue3.js + chart.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" defer></script>

    <!-- 自定義 -->
    <script src="/dietary_assistant/page/index.js" defer></script>
    <script src="/dietary_assistant/page/userInfo.js" defer></script>
    <script src="/dietary_assistant/page/dietDiary.js" defer></script>
    <script src="/dietary_assistant/page/myFood.js" defer></script>
    <script src="/dietary_assistant/page/myChart.js" defer></script>
    <script src="/dietary_assistant/page/common.js" defer></script>
</head>
<body>
<div class="container-fluid pad_0">
    <!-- row 1 -->
    <div class="row mar_0">
        <div onclick="index()" class="col-6 pad_0 title_text" style="margin: 0px 0px 0px 72px;">Dietary Assistant</div>
        <div id="vue_nickName" onclick="blockRelace_userInfo()" class="col d-flex justify-content-end align-items-center pad_0 font_196_60_24" style="margin: 20px 24px 0px 0px; cursor: pointer; color: #247AA0;">嗨~ {{ nickName }}</div>
        <div onclick="logout()" class="col-1 d-flex justify-content-center align-items-center pad_0 font_86_60_24" style="margin: 20px 72px 0px 0px; cursor: pointer; color: #247AA0;">登出</div>
    </div>

    <!-- row 2 - navbar -->
    <nav class="navbar navbar-expand-xl justify-content-center pad_0">
        <div class="container-fluid d-flex justify-content-center flex-wrap pad_0 navbar_inner">
            <button id="button_dietDiary" type="button" onclick="blockRelace_dietDiary()"
                    class="bor_pad_0 navbar_btn">飲食日記</button>
            <button id="button_myFood" type="button" onclick="blockRelace_myFood('早餐')"
                    class="bor_pad_0 navbar_btn">我的食品</button>
            <button id="button_myChart" type="button" onclick="blockRelace_myChart()"
                    class="bor_pad_0 navbar_btn">圖表</button>
        </div>
    </nav>

    <!-- HTML 區塊替換 -->
    <div id="replace" class="pad_0"></div>

    <!-- footer -->
    <footer class="row justify-content-center" style="margin: 30px 0px 0px 0px;">
        <div class="pad_0 footer_backgroung">
            <span class="d-flex footer_font_306_60_32" style="margin: 20px 0px 0px 72px;">Dietary Assistant</span>
            <span class="d-flex footer_font_86_40_20" style="margin: 0px 0px 0px 127px;">About</span>
            <span class="d-flex footer_font_86_40_20" style="margin: 0px 0px 0px 127px;">Blog</span>
            <span class="d-flex footer_font_196_40_20" style="margin: 0px 0px 0px 127px;">Privacy Policy</span>
        </div>
    </footer>
</div>
</body>
</html>
