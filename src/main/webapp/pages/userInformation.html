<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap 需要的響應式中繼標籤 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dietary assistant</title>

    <!-- CSS -->
    <!-- 用 CDN 方式引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 引入 inder 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../styles/common.css">
    <link type="text/css" rel="stylesheet" href="../styles/userInformation.css">

    <!-- JavaScript -->
    <!-- 用 CDN 方式引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid pad_0">
        <!-- row 1 -->
        <div class="row mar_0">
            <div class="col-6 pad_0 title_text" style="margin: 0px 0px 0px 72px;">Dietary Assistant</div>
            <div class="col d-flex justify-content-end align-items-center pad_0 font_196_60_24" style="margin: 20px 24px 0px 0px;">嗨~ user001</div>
            <div class="col-1 d-flex justify-content-center align-items-center pad_0 font_86_60_24" style="margin: 20px 72px 0px 0px;">登出</div>
        </div>

        <!-- row 2 - navbar -->
        <nav class="navbar navbar-expand-xl justify-content-center pad_0">
            <div class="container-fluid d-flex justify-content-center flex-wrap pad_0 navbar_inner">
                <button type="button" onclick="...()"
                        class="bor_pad_0 navbar_btn">飲食日記</button>
                <button type="button" onclick="...()"
                        class="bor_pad_0 navbar_btn">我的食品</button>
                <button type="button" onclick="...()"
                        class="bor_pad_0 navbar_btn">我的目標</button>
            </div>
        </nav>

        <!-- row 3 -->
        <div class="row mar_0">
            <div class="d-flex pad_0">
                <span class="d-flex align-items-center pad_0 font_120_45_24" style="margin: 60px 0px 0px 72px;">用戶資料</span>
            </div>
            <!-- 分隔線 -->
            <div class="d-flex justify-content-center pad_0">
                <div class="divider" style="margin-top: 10px;"></div>
            </div>
        </div>

        <!-- row 4 - 用戶資料 -->
        <div class="row justify-content-center mar_0">
            <form action="..." method="post" class="col-6 pad_0">
                <!-- 帳號 -->
                <div class="d-flex pad_0">
                    <span class="d-flex justify-content-start align-items-center font_100_45_24" style="margin: 30px 0px 0px 135px;">帳號：</span>
                    <input type="text" id="account" name="account" class="input_box_390_45"  style="margin-top: 30px;">
                </div>
                <!-- 密碼 -->
                <div class="d-flex pad_0">
                    <span class="d-flex justify-content-start align-items-center font_100_45_24" style="margin: 30px 0px 0px 135px;">密碼：</span>
                    <input type="text" id="password" name="password" class="input_box_390_45"  style="margin-top: 30px;">
                </div>
                <!-- 暱稱 -->
                <div class="d-flex pad_0">
                    <span class="d-flex justify-content-start align-items-center font_100_45_24" style="margin: 30px 0px 0px 135px;">暱稱：</span>
                    <input type="text" id="nick_name" name="nick_name" class="input_box_390_45"  style="margin-top: 30px;">
                </div>
                <!-- 電子信箱 -->
                <div class="d-flex pad_0">
                    <span class="d-flex justify-content-start align-items-center font_160_45_24" style="margin: 30px 0px 0px 135px;">電子信箱：</span>
                    <input type="text" id="email" name="email" class="input_box_330_45"  style="margin-top: 30px;">
                </div>
                <!-- 每日目標熱量(kcal) -->
                <div class="d-flex pad_0">
                    <span class="d-flex justify-content-start align-items-center font_250_45_24" style="margin: 30px 0px 0px 135px;">每日目標熱量(kcal)：</span>
                    <input type="text" id="calories" name="calories" class="input_box_240_45"  style="margin-top: 30px;">
                </div>
                <!-- 碳水比例(%) -->
                <div class="d-flex pad_0">
                    <span class="d-flex justify-content-start align-items-center font_180_45_24" style="margin: 30px 0px 0px 135px;">碳水比例(%)：</span>
                    <input type="text" id="carbon" name="carbon" class="input_box_310_45"  style="margin-top: 30px;">
                </div>
                <!-- 脂肪比例(%) -->
                <div class="d-flex pad_0">
                    <span class="d-flex justify-content-start align-items-center font_180_45_24" style="margin: 30px 0px 0px 135px;">脂肪比例(%)：</span>
                    <input type="text" id="fat" name="fat" class="input_box_310_45"  style="margin-top: 30px;">
                </div>
                <!-- 蛋白質比例(%) -->
                <div class="d-flex pad_0">
                    <span class="d-flex justify-content-start align-items-center font_200_45_24" style="margin: 30px 0px 0px 135px;">蛋白質比例(%)：</span>
                    <input type="text" id="protein" name="protein" class="input_box_290_45"  style="margin-top: 30px;">
                </div>
                <!-- 修改按鈕 -->
                <div class="d-flex justify-content-center pad_0">
                    <input type="submit" value="修改" class="bor_pad_0">
                </div>
            </form>
        </div>

    </div>
</body>
</html>
