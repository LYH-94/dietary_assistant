<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap 需要的響應式中繼標籤 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dietary assistant</title>

    <!-- CSS -->
    <!-- 用 CDN 方式引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 引入 inder 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="../styles/common.css">
    <link type="text/css" rel="stylesheet" href="../styles/myFood.css">

    <!-- JavaScript -->
    <!-- 用 CDN 方式引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container-fluid pad_0">
        <!-- row 1 -->
        <div class="row mar_0">
            <div class="col-6 pad_0 title_text" style="margin: 0px 0px 0px 72px;">Dietary Assistant</div>
            <div class="col d-flex justify-content-end align-items-center pad_0 font_196_60_24" style="margin: 20px 24px 0px 0px;">嗨~ user001</div>
            <div class="col-1 d-flex justify-content-center align-items-center pad_0 font_86_60_24" style="margin: 20px 72px 0px 0px;">登出</div>
        </div>

        <!-- row 2 - navbar -->
        <nav class="navbar navbar-expand-xl justify-content-center pad_0">
            <div class="container-fluid d-flex justify-content-center flex-wrap pad_0 navbar_inner">
                <button type="button" onclick="...()"
                        class="bor_pad_0 navbar_btn">飲食日記</button>
                <button type="button" onclick="...()"
                        class="bor_pad_0 navbar_btn"
                        style="background: #66CBE9;">我的食品</button>
                <button type="button" onclick="...()"
                        class="bor_pad_0 navbar_btn">圖表</button>
            </div>
        </nav>

        <!-- row 3 -->
        <div class="row justify-content-center mar_0" style="margin: 60px 0px 0px 0px;">
            <!-- 我的食品 -->
            <div class="col-6 pad_0">
                <div style="margin: 0px 0px 0px 240px;">
                    <span class="d-flex align-items-center font_196_60_24">我的食品</span>
                    <!-- 食品搜尋 -->
                    <form action="..." method="post" class="d-flex align-items-center search_myFood_form">
                        <input type="text" id="search_myFood" name="search_myFood" class="pad_0 search_myFood_input">
                        <!-- 搜尋按紐 -->
                        <input type="button" class="bor_pad_0 search_myFood_btn" style="margin: 10px 10px 10px 10px;">
                    </form>
                    <span class="d-flex align-items-center font_196_60_24">食品列表</span>
                    <!-- 食品列表選單 -->
                    <div class="scrollable_window food_list">
                        <span class="d-flex align-items-center food_list_item" style="margin-bottom: 3px; padding-left: 10px;">7-11 - 起司貝果 , 1 份</span>
                        <span class="d-flex align-items-center food_list_item" style="margin-bottom: 3px; padding-left: 10px;">摩斯漢堡 - 冰拿鐵咖啡 , 1 杯</span>
                        <span class="d-flex align-items-center food_list_item" style="margin-bottom: 3px; padding-left: 10px;">蘑菇鐵板麵 , 1 份</span>
                        <span class="d-flex align-items-center food_list_item" style="margin-bottom: 3px; padding-left: 10px;">111</span>
                        <span class="d-flex align-items-center food_list_item" style="margin-bottom: 3px; padding-left: 10px;">222</span>
                        <span class="d-flex align-items-center food_list_item" style="margin-bottom: 3px; padding-left: 10px;">333</span>
                    </div>
                    <!-- 三大營養素 -->
                    <span class="d-flex align-items-center font_196_60_24">三大營養素</span>
                    <form action="..." method="post">
                        <!-- 熱量 (kcal) -->
                        <div class="d-flex align-items-center">
                            <span class="d-flex justify-content-start align-items-center font_120_60_24">熱量 (kcal)</span>
                            <input type="text" id="calories" name="calories" class="pad_0 nutrition_input" style="margin-left: 24px;">
                            <input type="submit" value="加入日記" class="pad_0 nutrition_btn" style="margin-left: 24px;">
                        </div>
                        <!-- 碳水 (g) -->
                        <div class="d-flex align-items-center">
                            <span class="d-flex justify-content-start align-items-center font_120_60_24">碳水 (g)</span>
                            <input type="text" id="carbon" name="carbon" class="pad_0 nutrition_input" style="margin-left: 24px;">
                            <input type="button" value="修改" class="pad_0 nutrition_btn" style="margin-left: 24px;">
                        </div>
                        <!-- 脂肪 (g) -->
                        <div class="d-flex align-items-center">
                            <span class="d-flex justify-content-start align-items-center font_120_60_24">脂肪 (g)</span>
                            <input type="text" id="fat" name="fat" class="pad_0 nutrition_input" style="margin-left: 24px;">
                            <input type="button" value="刪除" class="pad_0 nutrition_btn" style="margin-left: 24px;">
                        </div>
                        <!-- 蛋白質 (g) -->
                        <div class="d-flex align-items-center">
                            <span class="d-flex justify-content-start align-items-center font_120_60_24">蛋白質 (g)</span>
                            <input type="text" id="protein" name="protein" class="pad_0 nutrition_input" style="margin-left: 24px;">
                        </div>
                    </form>
                </div>
            </div>

            <!-- 食品資料庫 -->
            <div class="col-6 pad_0 food_database">
                <div style="margin: 0px 0px 0px 100px;">
                    <span class="d-flex align-items-center font_196_60_24">食品資料庫</span>
                    <!-- 食品搜尋 -->
                    <form action="..." method="post" class="d-flex align-items-center search_myFood_form">
                        <input type="text" id="search_foodDatabase" name="search_myFood" class="pad_0 search_myFood_input">
                        <!-- 搜尋按紐 -->
                        <input type="button" class="bor_pad_0 search_myFood_btn" style="margin: 10px 10px 10px 10px;">
                    </form>
                    <span class="d-flex align-items-center font_196_60_24">食品列表</span>
                    <!-- 食品列表選單 -->
                    <div class="scrollable_window food_list">
                        <span class="d-flex align-items-center food_list_item" style="margin-bottom: 3px; padding-left: 10px;">7-11 - 起司貝果 , 1 份</span>
                        <span class="d-flex align-items-center food_list_item" style="margin-bottom: 3px; padding-left: 10px;">摩斯漢堡 - 冰拿鐵咖啡 , 1 杯</span>
                        <span class="d-flex align-items-center food_list_item" style="margin-bottom: 3px; padding-left: 10px;">蘑菇鐵板麵 , 1 份</span>
                    </div>
                    <!-- 三大營養素 -->
                    <span class="d-flex align-items-center font_196_60_24">三大營養素</span>
                    <form action="..." method="post">
                        <!-- 熱量 (kcal) -->
                        <div class="d-flex align-items-center">
                            <span class="d-flex justify-content-start align-items-center font_120_60_24">熱量 (kcal)</span>
                            <input type="text" id="calories2" name="calories2" class="pad_0 nutrition_input" style="margin-left: 24px;">
                            <input type="submit" value="加入日記" class="pad_0 nutrition_btn" style="margin-left: 24px;">
                        </div>
                        <!-- 碳水 (g) -->
                        <div class="d-flex align-items-center">
                            <span class="d-flex justify-content-start align-items-center font_120_60_24">碳水 (g)</span>
                            <input type="text" id="carbon2" name="carbon2" class="pad_0 nutrition_input" style="margin-left: 24px;">
                        </div>
                        <!-- 脂肪 (g) -->
                        <div class="d-flex align-items-center">
                            <span class="d-flex justify-content-start align-items-center font_120_60_24">脂肪 (g)</span>
                            <input type="text" id="fat2" name="fat2" class="pad_0 nutrition_input" style="margin-left: 24px;">
                        </div>
                        <!-- 蛋白質 (g) -->
                        <div class="d-flex align-items-center">
                            <span class="d-flex justify-content-start align-items-center font_120_60_24">蛋白質 (g)</span>
                            <input type="text" id="protein2" name="protein2" class="pad_0 nutrition_input" style="margin-left: 24px;">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="row justify-content-center" style="margin: 30px 0px 0px 0px;">
            <div class="pad_0 footer_backgroung">
                <span class="d-flex footer_font_306_60_32" style="margin: 20px 0px 0px 72px;">Dietary Assistant</span>
                <span class="d-flex footer_font_86_40_20" style="margin: 0px 0px 0px 127px;">About</span>
                <span class="d-flex footer_font_86_40_20" style="margin: 0px 0px 0px 127px;">Blog</span>
                <span class="d-flex footer_font_196_40_20" style="margin: 0px 0px 0px 127px;">Privacy Policy</span>
            </div>
        </footer>
    </div>
</body>
</html>
