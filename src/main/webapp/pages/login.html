<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap 需要的響應式中繼標籤 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dietary assistant</title>

    <!-- CSS -->
    <!-- 用 CDN 方式引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 引入 inder 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../styles/common.css">

    <!-- JavaScript -->
    <!-- 用 CDN 方式引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="background">
    <div class="container-fluid pad_0">
        <!-- row 1 -->
        <div class="row d-flex justify-content-end mar_0">
            <div class="col-6 d-flex justify-content-center pad_0">
                <span class="d-flex justify-content-center align-items-center titleText" style="margin-top: 60px">Dietary Assistant</span>
            </div>
        </div>

        <!-- row 2 -->
        <div class="row d-flex justify-content-end mar_0">
            <div class="col-6 d-flex justify-content-center pad_0">
                <span class="d-flex justify-content-center align-items-center font32">Log in</span>
            </div>
        </div>

        <!-- row 3 -->
        <div class="row d-flex justify-content-end mar_0">
            <div class="col-6 d-flex justify-content-center pad_0">
                <form action="receiveDemo.html" method="post" class="d-flex login_form_background">
                    <span class="d-flex justify-content-center align-items-center font32" style="margin: 60px 0px 0px 60px;">帳號：</span>
                    <input type="text" id="account" name="account">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
