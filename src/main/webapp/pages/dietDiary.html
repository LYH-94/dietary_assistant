<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap 需要的響應式中繼標籤 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dietary assistant</title>

    <!-- CSS -->
    <!-- 用 CDN 方式引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 引入 bootstrap-datepicker 的 CSS 文件 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- 引入 inder 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="../styles/common.css">
    <link type="text/css" rel="stylesheet" href="../styles/dietDiary.css">

    <!-- JavaScript -->
    <!-- 用 CDN 方式引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- 引入 jQuery 庫 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <!-- 引入 bootstrap-datepicker 的 JavaScript 文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-TW.min.js" defer></script>

    <script type="text/javascript" src="../scripts/dietDiary.js" defer></script>
</head>
<body>
    <div class="container-fluid pad_0">
        <!-- row 1 -->
        <div class="row mar_0">
            <div class="col-6 pad_0 title_text" style="margin: 0px 0px 0px 72px;">Dietary Assistant</div>
            <div class="col d-flex justify-content-end align-items-center pad_0 font_196_60_24" style="margin: 20px 24px 0px 0px;">嗨~ user001</div>
            <div class="col-1 d-flex justify-content-center align-items-center pad_0 font_86_60_24" style="margin: 20px 72px 0px 0px;">登出</div>
        </div>

        <!-- row 2 - navbar -->
        <nav class="navbar navbar-expand-xl justify-content-center pad_0">
            <div class="container-fluid d-flex justify-content-center flex-wrap pad_0 navbar_inner">
                <button type="button" onclick="...()"
                        class="bor_pad_0 navbar_btn"
                        style="background: #66CBE9;">飲食日記</button>
                <button type="button" onclick="...()"
                        class="bor_pad_0 navbar_btn">我的食品</button>
                <button type="button" onclick="...()"
                        class="bor_pad_0 navbar_btn">圖表</button>
            </div>
        </nav>

        <!-- row 3 -->
        <div class="row mar_0">
            <div class="d-flex pad_0">
                <span class="d-flex align-items-center pad_0 font_86_45_24" style="margin: 60px 0px 0px 72px;">日期：</span>
                <!-- 日期選擇器 -->
                <div class="d-flex align-items-center datepicker_style" style="margin-top: 60px;">
                    <!-- 昨天按鈕 -->
                    <img src="../images/arrow_yesterday.svg" id="arrow_yesterday_btn" class="arrow" style="margin: 0px 10px 0px 10px;">
                    <!-- 創建一個輸入框作為日期選擇器觸發器 -->
                    <input type="text" id="datepicker" class="form-control datepicker_input_style" style="width: 200px;" readonly>
                    <!-- 明天按紐 -->
                    <img src="../images/arrow_tomorrow.svg" id="arrow_tomorrow_btn" class="arrow" style="margin: 0px 10px 0px 10px;">
                </div>
            </div>
            <!-- 分隔線 -->
            <div class="d-flex justify-content-center pad_0">
                <div class="divider" style="margin-top: 10px;"></div>
            </div>
        </div>

        <!-- row 4 - 用戶資料 -->
        <div class="row justify-content-center mar_0">

        </div>

        <!-- footer -->
        <footer class="row justify-content-center" style="margin: 30px 0px 0px 0px;">
            <div class="pad_0 footer_backgroung">
                <span class="d-flex footer_font_306_60_32" style="margin: 20px 0px 0px 72px;">Dietary Assistant</span>
                <span class="d-flex footer_font_86_40_20" style="margin: 0px 0px 0px 127px;">About</span>
                <span class="d-flex footer_font_86_40_20" style="margin: 0px 0px 0px 127px;">Blog</span>
                <span class="d-flex footer_font_196_40_20" style="margin: 0px 0px 0px 127px;">Privacy Policy</span>
            </div>
        </footer>
    </div>
</body>
</html>
