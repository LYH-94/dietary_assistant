<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap 需要的響應式中繼標籤 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dietary assistant</title>

    <!-- CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- inder 字體 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inder&display=swap">

    <!-- 自定義 -->
    <link rel="stylesheet" href="/dietary_assistant/page/common.css">
    <link rel="stylesheet" href="/dietary_assistant/page/signup.css">

    <!-- JavaScript -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <!-- 自定義 -->
    <script src="/dietary_assistant/page/common.js" defer></script>
</head>
<body class="background">
    <div class="container-fluid pad_0">
        <!-- row 1 -->
        <div class="row d-flex justify-content-end mar_0">
            <div class="col-6 d-flex justify-content-center pad_0">
                <span onclick="index()" class="d-flex justify-content-center align-items-center title_text" style="margin-top: 60px;">Dietary Assistant</span>
            </div>
        </div>

        <!-- row 2 -->
        <div class="row d-flex justify-content-end mar_0">
            <div class="col-6 d-flex justify-content-center pad_0">
                <span class="d-flex justify-content-center align-items-center font_32_2">Sing up</span>
            </div>
        </div>

        <!-- row 3 -->
        <div class="row d-flex justify-content-end mar_0">
            <div class="col-6 d-flex justify-content-center pad_0">
                <div class="row mar_0">
                    <form action="/dietary_assistant/signup" method="post" class="pad_0 singup_form_background">
                        <!-- 帳號 -->
                        <div class="d-flex">
                            <span class="d-flex justify-content-center align-items-center font_32" style="margin: 60px 0px 0px 60px;">帳號：</span>
                            <input type="text" name="account" class="input_box" style="margin-top: 60px">
                        </div>
                        <!-- 密碼 -->
                        <div class="d-flex">
                            <span class="d-flex justify-content-center align-items-center font_32" style="margin: 60px 0px 0px 60px;">密碼：</span>
                            <input type="text" name="password" class="input_box" style="margin-top: 60px">
                        </div>
                        <!-- 暱稱 -->
                        <div class="d-flex">
                            <span class="d-flex justify-content-center align-items-center font_32" style="margin: 60px 0px 0px 60px;">暱稱：</span>
                            <input type="text" name="nickName" class="input_box" style="margin-top: 60px">
                        </div>
                        <!-- 電子信箱 -->
                        <div class="d-flex">
                            <span class="d-flex justify-content-center align-items-center font_32_3" style="margin: 60px 0px 0px 60px;">電子信箱：</span>
                            <input type="text" name="email" class="input_box_2" style="margin-top: 60px">
                        </div>
                        <!-- 分隔線 -->
                        <div class="d-flex divider" style="margin: 60px 60px 0px 60px;"></div>
                        <!-- 按鈕 -->
                        <div class="d-flex">
                            <input type="submit" value="確認" class="bor_pad_0 login_signup_btn font_32" style="margin: 60px 0px 0px 220px;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
