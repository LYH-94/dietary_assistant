<!-- row 3 -->
<div id="userInfo" class="row mar_0">
    <div class="d-flex pad_0">
        <span class="d-flex align-items-center pad_0 font_120_45_24" style="margin: 60px 0px 0px 72px;">用戶資料</span>
    </div>
    <!-- 分隔線 -->
    <div class="d-flex justify-content-center pad_0">
        <div class="divider" style="margin-top: 10px;"></div>
    </div>
</div>

<!-- row 4 - 用戶資料 -->
<div id="vue_userInfo" class="row justify-content-center mar_0">
    <!-- action="..." method="post" -->
    <form id="form_userInfo" class="col-6 pad_0">
        <!--<input type="hidden" name="_method" value="put">-->
        <!-- 帳號 -->
        <div class="d-flex pad_0">
            <span class="d-flex justify-content-start align-items-center font_100_45_24"
                  style="margin: 30px 0px 0px 135px;">帳號：</span>
            <input type="text" id="account" name="account" v-model="account" class="input_box_390_45" style="margin-top: 30px; text-align: center;" disabled>
        </div>
        <!-- 密碼 -->
        <div class="d-flex pad_0">
            <span class="d-flex justify-content-start align-items-center font_100_45_24"
                  style="margin: 30px 0px 0px 135px;">密碼：</span>
            <input type="text" id="password" name="password" v-model="password" class="input_box_390_45 js_inputElement" style="margin-top: 30px; text-align: center;" disabled>
        </div>
        <!-- 暱稱 -->
        <div class="d-flex pad_0">
            <span class="d-flex justify-content-start align-items-center font_100_45_24"
                  style="margin: 30px 0px 0px 135px;">暱稱：</span>
            <input type="text" id="nickName" name="nickName" v-model="nickName" class="input_box_390_45 js_inputElement" style="margin-top: 30px; text-align: center;" disabled>
        </div>
        <!-- 電子信箱 -->
        <div class="d-flex pad_0">
            <span class="d-flex justify-content-start align-items-center font_160_45_24"
                  style="margin: 30px 0px 0px 135px;">電子信箱：</span>
            <input type="text" id="email" name="email" v-model="email" class="input_box_330_45 js_inputElement" style="margin-top: 30px; text-align: center;" disabled>
        </div>
        <!-- 每日目標熱量(kcal) -->
        <div class="d-flex pad_0">
            <span class="d-flex justify-content-start align-items-center font_250_45_24"
                  style="margin: 30px 0px 0px 135px;">每日目標熱量(kcal)：</span>
            <input type="number" id="targetCalories" name="targetCalories" v-model="targetCalories" class="input_box_240_45 js_inputElement" style="margin-top: 30px; text-align: center;" disabled>
        </div>
        <!-- 碳水比例(%) -->
        <div class="d-flex pad_0">
            <span class="d-flex justify-content-start align-items-center font_180_45_24"
                  style="margin: 30px 0px 0px 135px;">碳水比例(%)：</span>
            <input type="number" id="carbohydrateRatio" name="carbohydrateRatio" v-model="carbohydrateRatio" class="input_box_310_45 js_inputElement" style="margin-top: 30px; text-align: center;" disabled>
        </div>
        <!-- 脂肪比例(%) -->
        <div class="d-flex pad_0">
            <span class="d-flex justify-content-start align-items-center font_180_45_24"
                  style="margin: 30px 0px 0px 135px;">脂肪比例(%)：</span>
            <input type="number" id="fatRatio" name="fatRatio" v-model="fatRatio" class="input_box_310_45 js_inputElement" style="margin-top: 30px; text-align: center;" disabled>
        </div>
        <!-- 蛋白質比例(%) -->
        <div class="d-flex pad_0">
            <span class="d-flex justify-content-start align-items-center font_200_45_24"
                  style="margin: 30px 0px 0px 135px;">蛋白質比例(%)：</span>
            <input type="number" id="proteinRatio" name="proteinRatio" v-model="proteinRatio" class="input_box_290_45 js_inputElement" style="margin-top: 30px; text-align: center;" disabled>
        </div>
        <!-- 修改按鈕 -->
        <div class="d-flex justify-content-end pad_0">
            <input type="button" value="修改" onclick="changeAvailability_userInfo()" class="bor_pad_0 modify_btn js_btnElement" style="margin: 30px 135px 0px 0px;">
            <input type="button" value="送出" @click="updateUserInfo" class="bor_pad_0 modify_btn js_btnElement" style="margin: 30px 135px 0px 0px;" hidden>
        </div>
    </form>
</div>
